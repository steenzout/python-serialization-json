language: python

branches:
  except:
    - gh-pages

cache:
  directories:
    - "${HOME}/.pip"

before_cache:
  - "find ${HOME}/.pip -name log -o -name __pycache__ -type d | xargs -I {} rm -rf {}"

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - pypy

matrix:
  fast_finish: true
  allow_failures:
    - python: 3.7

install:
  - pip install tox tox-travis

script:
  - tox
  - "find ${TRAVIS_BUILD_DIR}/.tox -name log -o -name __pycache__ -type d | xargs -I {} rm -rf {}"

after_success:
  - pylint steenzout.serialization
  - pip install coveralls
  - coveralls

deploy:
  provider: pypi
  user: steenzout
  password:
    secure: 
  on:
    tags: true
